<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random-To-Do</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="sass/style.css">
</head>

<body>
    <div class="container">
        <div class="card diff" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Title of Card</h5>
                <div class="card-text">
                    <ul>
                        <li>Urls</li>
                        <li>Text</li>
                        <li>Do Not Reload</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="card diff" style="width: 19rem;">
            <div class="card-body another">
                <form id="formData">
                    <div>
                        <label for="inputText">Title : </label>
                        <input type="text" name="inputText" id="title" required>
                    </div>

                    <div>
                        <label for="descInput">Desc : </label>
                        <input type="text" name="descText" id="desc" required>
                    </div>
                    <div>

                        <button class="btn btn-outline-dark" id="btnSubmit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="btn btn-danger h-25 mt-2 mx-2 opacity-75" id="clear">Clear</div>
    </div>
    <div class="mint container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
